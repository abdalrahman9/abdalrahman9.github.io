<!DOCTYPE html>
<html>
<head>
  <title>Verify You're Human</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <h2>Please verify you're human</h2>

  <form id="captcha-form">
    <div class="cf-turnstile"
         data-sitekey="0x4AAAAAABdu3PdKdvgnEJEB"
         style="min-height: 65px;"></div>
    <noscript>Please enable JavaScript to verify you're human.</noscript>
    <br>
    <button type="submit">Continue</button>
  </form>

  <script>
    document.getElementById('captcha-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const response = document.querySelector('[name="cf-turnstile-response"]')?.value;
      if (response) {
        sessionStorage.setItem('verifiedHuman', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Please verify the checkbox.');
      }
    });
  </script>
</body>
</html>
