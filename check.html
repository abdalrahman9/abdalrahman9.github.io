<!DOCTYPE html>
<html>
<head>
  <title>Human Verification</title>
  <meta charset="UTF-8" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url(./pass_files/backgroundhajj.png) no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }
    .cf-turnstile {
      min-height: 65px;
    }
  </style>
</head>
<body>
  <div class="cf-turnstile"
       data-sitekey="0x4AAAAAABdu3PdKdvgnEJEB"
       data-callback="onHumanVerified"></div>

  <script>
    function onHumanVerified(token) {
      // Save flag in session storage
      sessionStorage.setItem('verifiedHuman', 'true');
      // Redirect to main static page
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
